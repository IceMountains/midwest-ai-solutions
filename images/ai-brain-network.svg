<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Neural network nodes -->
  <g transform="translate(300, 200)">
    <!-- Input layer -->
    <circle cx="-200" cy="-80" r="8" fill="#00d4ff" opacity="0.8"/>
    <circle cx="-200" cy="-40" r="8" fill="#00d4ff" opacity="0.8"/>
    <circle cx="-200" cy="0" r="8" fill="#00d4ff" opacity="0.8"/>
    <circle cx="-200" cy="40" r="8" fill="#00d4ff" opacity="0.8"/>
    <circle cx="-200" cy="80" r="8" fill="#00d4ff" opacity="0.8"/>
    
    <!-- Hidden layer 1 -->
    <circle cx="-100" cy="-60" r="6" fill="#ff00ff" opacity="0.7"/>
    <circle cx="-100" cy="-20" r="6" fill="#ff00ff" opacity="0.7"/>
    <circle cx="-100" cy="20" r="6" fill="#ff00ff" opacity="0.7"/>
    <circle cx="-100" cy="60" r="6" fill="#ff00ff" opacity="0.7"/>
    
    <!-- Hidden layer 2 -->
    <circle cx="0" cy="-40" r="6" fill="#00d4ff" opacity="0.7"/>
    <circle cx="0" cy="0" r="6" fill="#00d4ff" opacity="0.7"/>
    <circle cx="0" cy="40" r="6" fill="#00d4ff" opacity="0.7"/>
    
    <!-- Output layer -->
    <circle cx="100" cy="-20" r="8" fill="#ff00ff" opacity="0.8"/>
    <circle cx="100" cy="20" r="8" fill="#ff00ff" opacity="0.8"/>
    
    <!-- Connection lines -->
    <!-- Input to Hidden 1 -->
    <path d="M-192 -80 L-106 -60" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-192 -40 L-106 -60" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-192 0 L-106 -20" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-192 40 L-106 20" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-192 80 L-106 60" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    
    <!-- Hidden 1 to Hidden 2 -->
    <path d="M-94 -60 L6 -40" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-94 -20 L6 -40" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-94 20 L6 0" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M-94 60 L6 40" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    
    <!-- Hidden 2 to Output -->
    <path d="M6 -40 L92 -20" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M6 0 L92 -20" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <path d="M6 40 L92 20" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
  </g>
  
  <!-- Data flow animation lines -->
  <path d="M100 180 L200 180 L300 180 L400 180" stroke="url(#glow-gradient)" stroke-width="3" fill="none" opacity="0.6">
    <animate attributeName="stroke-dasharray" values="0,1000;1000,0;0,1000" dur="3s" repeatCount="indefinite"/>
  </path>
  
  <!-- Floating data particles -->
  <circle cx="150" cy="180" r="3" fill="#00d4ff" opacity="0.8">
    <animate attributeName="cx" values="150;450" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="200" cy="180" r="2" fill="#ff00ff" opacity="0.8">
    <animate attributeName="cx" values="200;450" dur="2.5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    AI Brain Network
  </text>
</svg> 