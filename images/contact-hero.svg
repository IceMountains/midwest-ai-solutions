<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Contact elements -->
  <g transform="translate(300, 200)">
    <!-- Envelope -->
    <rect x="-60" y="-40" width="120" height="80" rx="8" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.8"/>
    <path d="M-60 -40 L0 0 L60 -40" stroke="url(#glow-gradient)" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Phone -->
    <rect x="80" y="-30" width="60" height="100" rx="8" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.8"/>
    <rect x="85" y="-25" width="50" height="70" rx="4" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
    <circle cx="110" cy="50" r="8" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Location pin -->
    <path d="M-120 60 L-100 40 L-100 20 C-100 10 -90 0 -80 0 C-70 0 -60 10 -60 20 L-60 40 L-80 60 Z" 
          stroke="url(#glow-gradient)" stroke-width="3" fill="none" opacity="0.8"/>
    <circle cx="-80" cy="20" r="5" fill="url(#glow-gradient)" opacity="0.8"/>
  </g>
  
  <!-- Connection lines -->
  <path d="M180 200 L240 200" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M240 200 L300 200" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M300 200 L360 200" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Floating contact icons -->
  <circle cx="100" cy="80" r="12" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <text x="100" y="85" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" opacity="0.6">@</text>
  
  <circle cx="500" cy="120" r="10" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <text x="500" y="125" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" opacity="0.6">📞</text>
  
  <circle cx="80" cy="320" r="8" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <text x="80" y="325" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="8" opacity="0.6">📍</text>
  
  <!-- Text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    Contact Us - Hamilton, Ohio
  </text>
</svg> 