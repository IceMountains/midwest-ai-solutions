<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Team members silhouettes -->
  <g transform="translate(250, 200)">
    <!-- Person 1 (center) -->
    <circle cx="0" cy="-60" r="25" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.8"/>
    <rect x="-15" y="-35" width="30" height="50" rx="15" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Person 2 (left) -->
    <circle cx="-80" cy="-40" r="20" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.7"/>
    <rect x="-90" y="-20" width="20" height="40" rx="10" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.7"/>
    
    <!-- Person 3 (right) -->
    <circle cx="80" cy="-40" r="20" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.7"/>
    <rect x="70" y="-20" width="20" height="40" rx="10" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.7"/>
    
    <!-- Person 4 (back left) -->
    <circle cx="-60" cy="20" r="18" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.6"/>
    <rect x="-68" y="38" width="16" height="35" rx="8" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.6"/>
    
    <!-- Person 5 (back right) -->
    <circle cx="60" cy="20" r="18" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.6"/>
    <rect x="52" y="38" width="16" height="35" rx="8" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.6"/>
  </g>
  
  <!-- Connection lines between team members -->
  <path d="M170 140 L250 140 L330 140" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M190 200 L250 200 L310 200" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M250 140 L250 200" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.4"/>
  
  <!-- Floating tech elements -->
  <circle cx="80" cy="80" r="8" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="420" cy="100" r="6" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="70" cy="320" r="10" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="430" cy="300" r="7" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Text overlay -->
  <text x="250" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    Our Team - Hamilton, Ohio
  </text>
</svg> 