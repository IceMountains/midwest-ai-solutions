<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Grid pattern -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#00d4ff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
  </defs>
  <rect width="600" height="400" fill="url(#grid)"/>
  
  <!-- Central AI Brain -->
  <g transform="translate(300, 200)">
    <!-- Brain outline -->
    <path d="M-60 -40 Q-80 -20 -80 0 Q-80 20 -60 40 Q-40 60 0 60 Q40 60 60 40 Q80 20 80 0 Q80 -20 60 -40 Q40 -60 0 -60 Q-40 -60 -60 -40 Z" 
          stroke="url(#glow-gradient)" stroke-width="3" fill="none" opacity="0.8"/>
    
    <!-- Neural connections -->
    <circle cx="-40" cy="-20" r="3" fill="#00d4ff"/>
    <circle cx="40" cy="-20" r="3" fill="#ff00ff"/>
    <circle cx="-20" cy="40" r="3" fill="#00d4ff"/>
    <circle cx="20" cy="40" r="3" fill="#ff00ff"/>
    <circle cx="0" cy="0" r="3" fill="#00d4ff"/>
    
    <!-- Connection lines -->
    <path d="M-40 -20 L0 0 L40 -20" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.6"/>
    <path d="M-20 40 L0 0 L20 40" stroke="url(#glow-gradient)" stroke-width="2" fill="none" opacity="0.6"/>
  </g>
  
  <!-- Floating elements -->
  <circle cx="100" cy="80" r="15" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="500" cy="120" r="10" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="80" cy="320" r="12" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="520" cy="280" r="8" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  
  <!-- Text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    AI Solutions Hero Image
  </text>
</svg> 