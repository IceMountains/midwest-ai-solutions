<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="glow-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#ff00ff;stop-opacity:0.6" />
      <stop offset="100%" style="stop-color:#00d4ff;stop-opacity:0.8" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="600" height="400" fill="url(#bg-gradient)"/>
  
  <!-- Website mockup -->
  <g transform="translate(300, 200)">
    <!-- Browser window -->
    <rect x="-250" y="-150" width="500" height="300" rx="8" fill="none" stroke="url(#glow-gradient)" stroke-width="3" opacity="0.8"/>
    
    <!-- Browser tabs -->
    <rect x="-250" y="-150" width="100" height="25" rx="4" fill="url(#glow-gradient)" opacity="0.3"/>
    <rect x="-150" y="-150" width="80" height="25" rx="4" fill="none" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <rect x="-70" y="-150" width="80" height="25" rx="4" fill="none" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    
    <!-- Navigation bar -->
    <rect x="-250" y="-125" width="500" height="40" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
    
    <!-- Logo -->
    <circle cx="-220" cy="-105" r="8" fill="url(#glow-gradient)" opacity="0.8"/>
    <text x="-200" y="-100" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.8">Logo</text>
    
    <!-- Nav items -->
    <text x="-120" y="-100" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">Home</text>
    <text x="-60" y="-100" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">About</text>
    <text x="0" y="-100" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">Services</text>
    <text x="60" y="-100" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">Contact</text>
    
    <!-- Hero section -->
    <rect x="-250" y="-85" width="500" height="80" fill="none" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <text x="-240" y="-70" fill="#ffffff" font-family="Arial, sans-serif" font-size="14" opacity="0.8">Hero Section</text>
    <text x="-240" y="-50" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">Main headline and call-to-action</text>
    
    <!-- Content sections -->
    <rect x="-250" y="-5" width="240" height="60" fill="none" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <text x="-240" y="10" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.7">Content Block 1</text>
    
    <rect x="10" y="-5" width="240" height="60" fill="none" stroke="url(#glow-gradient)" stroke-width="1" opacity="0.4"/>
    <text x="20" y="10" fill="#ffffff" font-family="Arial, sans-serif" font-size="12" opacity="0.7">Content Block 2</text>
    
    <!-- Footer -->
    <rect x="-250" y="55" width="500" height="40" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
    <text x="-240" y="75" fill="#ffffff" font-family="Arial, sans-serif" font-size="10" opacity="0.6">Footer</text>
  </g>
  
  <!-- Responsive indicators -->
  <circle cx="80" cy="80" r="15" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <circle cx="80" cy="80" r="8" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
  
  <circle cx="520" cy="120" r="12" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.4"/>
  <rect x="514" y="114" width="16" height="16" rx="2" fill="none" stroke="url(#glow-gradient)" stroke-width="2" opacity="0.6"/>
  
  <!-- Text overlay -->
  <text x="300" y="350" text-anchor="middle" fill="#ffffff" font-family="Arial, sans-serif" font-size="16" opacity="0.7">
    Modern Website Design
  </text>
</svg> 