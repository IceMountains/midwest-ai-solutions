<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Hero Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        
        .hero {
            min-height: 100vh;
            background: blue;
            border: 10px solid red;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .hero-content {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1 style="color: lime; font-size: 36px; text-align: center;">SIMPLE HERO TEST</h1>
    
    <div class="hero">
        <div class="hero-content">
            <p>HERO SECTION WORKS!</p>
            <p style="font-size: 24px; margin-top: 20px;">Blue background, red border</p>
        </div>
    </div>
    
    <div style="background: green; color: white; padding: 20px; margin-top: 20px; text-align: center;">
        <p>This should be visible below the hero section</p>
    </div>
</body>
</html>
